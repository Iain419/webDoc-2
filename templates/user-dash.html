<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="..//static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="../static/js/app.js" defer></script>
</head>
<body>
    <header>{% include 'header.html'%}</header>
    <main style="margin-top: 10em;">
        {% for row in rows %}
            <form action="/dashboard-update" method="POST" enctype="multipart/form-data">
                <div class="grid-dashboard" style="margin-top: 15rem">
                    <div class="name">
                        <label for="name">Username: </label>
                        <br>
                        <input type="text" name="username" value="{{row[0]}}" id="name">
                    </div>

                    <div class="location">
                        <label for="fullname">Name (Fullname): </label>
                        <br>
                        <input type="text" name="fullname" value="{{row[1]}}" id="fullname">
                    </div>


                    <div class="name">
                        <label for="email">Email: </label>
                        <br>
                        <input type="email" name="email" value="{{row[2]}}" id="email">
                    </div>

                    <div class="location">
                        <label for="passw">Password: </label>
                        <br>
                        <input type="text" name="password" value="{{row[3]}}" id="passw">
                    </div>


                    <div class="update name">
                        <button>Update</button>
                    </div>

                    <form action="/dashboard-delete" method="POST" enctype="multipart/form-data">
                        <input type="text" name="username" value="{{row[0]}}" id="name" class="sr-only">

                        <div class="update location">
                            <button>Delete Account</button>
                        </div>
                    </form>
                    
                </div>


                
            </form>
        {% endfor %}
    </main>
</body>
</html>
